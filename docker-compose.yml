version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/edu_platform
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # ai-service:
  #   build: ./ai-service
  #   ports:
  #     - "8001:8001"
