events {}

http {
    server {
        listen 8080;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Auth & Portfolio -> Backend Service
        location /api/auth {
            proxy_pass http://backend:8000;
        }

        location /api/portfolio {
            proxy_pass http://backend:8000;
        }

        # AI -> AI Service
        # location /api/ai {
        #     proxy_pass http://ai-service:8001;
        #     proxy_read_timeout 300s; # Longer timeout for AI inference
        # }

        # Analytics -> Analytics Service
        # location /api/analytics {
        #     proxy_pass http://analytics-service:8002;
        # }

        # Health checks (optional, routing to specific service)
        location /health {
            return 200 '{"status":"gateway_healthy"}';
        }
    }
}
